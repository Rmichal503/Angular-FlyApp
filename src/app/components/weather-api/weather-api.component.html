<div *ngIf="weather" class="conteiner-flex weather border-details">
  <div class="row">
      <p class="col-md-2 weatherIco align-self-center"><i [ngClass]="icoClass"></i></p>
      <p class="col-md-3 text-primary weatherDescription align-self-center">{{weather.current.weather[0].description}}</p>
      <p class="col-md-12 weatherTemp">Temperatura odczuwalna <br>{{weather.current.feels_like}}&#8451;</p>
  </div>
</div>
