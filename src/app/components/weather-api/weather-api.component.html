<div *ngIf="weather" class="conteiner-flex weather border-details">
  <div class="row">
    <p class="col-3 weatherIco"><i [ngClass]="icoClass"></i></p>
    <p class="col-9 text-primary weatherDescription">{{weather.current.weather[0].description}}</p>
    <p class="col-12 text-details weatherTemp">Temperatura odczuwalna {{weather.current.feels_like}}</p>
  </div>
</div>
