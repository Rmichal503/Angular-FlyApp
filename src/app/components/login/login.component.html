<body class="text-center">
    <main class="form-signin">
        <form>
            <h1 class="h3 mb-3 fw-normal">Proszę się zalogować</h1>
            <div class="form-floating">
                <input #login type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Nazwa Użytkownika</label>
            </div>
            <div class="form-floating">
                <input #password type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Hasło</label>
            </div>
            <!-- <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button> -->
            <button type="button" class="btn btn-outline-dark" (click)="logIn(login.value, password.value)">Zaloguj</button>
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')">Close</button>
        </form>
    </main>
</body>
